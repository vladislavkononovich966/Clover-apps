<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clover Mini App</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .hero {
      padding-top: 60px;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <lottie-player
      src="lottie/hero-animation.json"
      background="transparent"
      speed="1"
      style="width: 320px; height: 320px; margin: 0 auto;"
      loop
      autoplay
    ></lottie-player>

    <h1>Ваш магазин в Telegram за 1 минуту</h1>
    <p>Продавайте мерч, цифровые товары и услуги<br>с оплатой через Telegram Wallet</p>
  </div>
</body>
</html>
